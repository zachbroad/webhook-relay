apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webhook-relay.fullname" . }}-api
  labels:
    {{- include "webhook-relay.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "webhook-relay.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "webhook-relay.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.api.migration.enabled }}
      initContainers:
        - name: migrate
          image: "{{ .Values.image.migrate.repository }}:{{ .Values.image.migrate.tag | default (include "webhook-relay.imageTag" .) }}"
          imagePullPolicy: {{ .Values.image.migrate.pullPolicy }}
          args:
            - -database
            - $(DATABASE_URL)
            - -path
            - /migrations
            - up
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "webhook-relay.secretName" . }}
                  key: DATABASE_URL
          resources:
            {{- toYaml .Values.api.migration.resources | nindent 12 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag | default (include "webhook-relay.imageTag" .) }}"
          imagePullPolicy: {{ .Values.image.api.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "webhook-relay.secretName" . }}
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "webhook-relay.secretName" . }}
                  key: REDIS_URL
          envFrom:
            - configMapRef:
                name: {{ include "webhook-relay.fullname" . }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
