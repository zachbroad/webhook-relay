{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webhook Relay</title>
<script src="https://unpkg.com/htmx.org@2.0.4"></script>
<style>
:root {
  --nav-bg: #1e293b;
  --nav-text: #f1f5f9;
  --bg: #f8fafc;
  --surface: #ffffff;
  --text: #1e293b;
  --text-muted: #64748b;
  --border: #e2e8f0;
  --primary: #3b82f6;
  --primary-hover: #2563eb;
  --danger: #ef4444;
  --danger-hover: #dc2626;
  --green: #16a34a;
  --green-bg: #dcfce7;
  --yellow: #ca8a04;
  --yellow-bg: #fef9c3;
  --red: #dc2626;
  --red-bg: #fee2e2;
  --blue: #2563eb;
  --blue-bg: #dbeafe;
  --radius: 6px;
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  --mono: "SF Mono", SFMono-Regular, ui-monospace, Menlo, Consolas, monospace;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: var(--font);
  background: var(--bg);
  color: var(--text);
  line-height: 1.5;
}

nav {
  background: var(--nav-bg);
  color: var(--nav-text);
  padding: 0 1.5rem;
  display: flex;
  align-items: center;
  height: 56px;
  gap: 2rem;
}

nav .brand {
  font-weight: 700;
  font-size: 1.1rem;
  letter-spacing: -0.02em;
}

nav a {
  color: var(--nav-text);
  text-decoration: none;
  opacity: 0.7;
  font-size: 0.9rem;
  transition: opacity 0.15s;
}

nav a:hover, nav a.active { opacity: 1; }

.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 1.5rem;
}

h1 {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 1rem;
}

h2 {
  font-size: 1.15rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
}

.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 1.25rem;
  margin-bottom: 1rem;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.875rem;
}

th {
  text-align: left;
  padding: 0.6rem 0.75rem;
  border-bottom: 2px solid var(--border);
  font-weight: 600;
  color: var(--text-muted);
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 0.03em;
}

td {
  padding: 0.6rem 0.75rem;
  border-bottom: 1px solid var(--border);
}

tr:nth-child(even) { background: #f8fafc; }
tr:hover { background: #f1f5f9; }

a { color: var(--primary); text-decoration: none; }
a:hover { text-decoration: underline; }

.badge {
  display: inline-block;
  padding: 0.15rem 0.5rem;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 600;
}

.badge-completed, .badge-success { background: var(--green-bg); color: var(--green); }
.badge-pending { background: var(--yellow-bg); color: var(--yellow); }
.badge-processing { background: var(--blue-bg); color: var(--blue); }
.badge-failed { background: var(--red-bg); color: var(--red); }
.badge-recorded { background: #f3e8ff; color: #7c3aed; }
.badge-record { background: #f3e8ff; color: #7c3aed; }
.badge-active { background: var(--green-bg); color: var(--green); }

.form-inline {
  display: flex;
  gap: 0.5rem;
  align-items: center;
  margin-bottom: 1rem;
  flex-wrap: wrap;
}

input[type="text"], input[type="url"], select {
  padding: 0.45rem 0.75rem;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 0.875rem;
  font-family: var(--font);
  outline: none;
}

input[type="text"]:focus, input[type="url"]:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(59,130,246,0.15);
}

button, .btn {
  padding: 0.45rem 0.9rem;
  border: none;
  border-radius: var(--radius);
  font-size: 0.875rem;
  font-family: var(--font);
  cursor: pointer;
  font-weight: 500;
  transition: background 0.15s;
}

.btn-primary { background: var(--primary); color: white; }
.btn-primary:hover { background: var(--primary-hover); }
.btn-danger { background: var(--danger); color: white; }
.btn-danger:hover { background: var(--danger-hover); }
.btn-sm { padding: 0.25rem 0.6rem; font-size: 0.8rem; }

pre.json {
  background: #f1f5f9;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 1rem;
  font-family: var(--mono);
  font-size: 0.8rem;
  overflow-x: auto;
  max-height: 400px;
  overflow-y: auto;
  white-space: pre-wrap;
  word-break: break-all;
}

.meta-grid {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 0.3rem 1rem;
  font-size: 0.875rem;
  margin-bottom: 1rem;
}

.meta-grid dt {
  font-weight: 600;
  color: var(--text-muted);
}

.toggle {
  position: relative;
  display: inline-block;
  width: 36px;
  height: 20px;
}

.toggle input { opacity: 0; width: 0; height: 0; }

.toggle .slider {
  position: absolute;
  inset: 0;
  background: #cbd5e1;
  border-radius: 20px;
  cursor: pointer;
  transition: background 0.2s;
}

.toggle .slider::before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  left: 2px;
  bottom: 2px;
  background: white;
  border-radius: 50%;
  transition: transform 0.2s;
}

.toggle input:checked + .slider { background: var(--green); }
.toggle input:checked + .slider::before { transform: translateX(16px); }

.empty {
  text-align: center;
  padding: 2rem;
  color: var(--text-muted);
}

.breadcrumb {
  font-size: 0.85rem;
  margin-bottom: 1rem;
  color: var(--text-muted);
}

.breadcrumb a { color: var(--primary); }

.header-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1rem;
}

.error-msg {
  background: var(--red-bg);
  color: var(--red);
  padding: 0.5rem 0.75rem;
  border-radius: var(--radius);
  font-size: 0.85rem;
  margin-bottom: 1rem;
}

.success-msg {
  background: var(--green-bg);
  color: var(--green);
  padding: 0.5rem 0.75rem;
  border-radius: var(--radius);
  font-size: 0.85rem;
  margin-bottom: 1rem;
}

.mode-switch {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.mode-switch .btn {
  padding: 0.35rem 0.8rem;
  font-size: 0.8rem;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text-muted);
}

.mode-switch .btn.active-mode {
  border-color: transparent;
}

.mode-switch .btn.active-mode.mode-record {
  background: #f3e8ff;
  color: #7c3aed;
  border-color: #c4b5fd;
}

.mode-switch .btn.active-mode.mode-active {
  background: var(--green-bg);
  color: var(--green);
  border-color: #86efac;
}

textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-family: var(--mono);
  font-size: 0.8rem;
  line-height: 1.5;
  resize: vertical;
  min-height: 200px;
  outline: none;
  tab-size: 2;
}

textarea:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(59,130,246,0.15);
}

.script-help {
  font-size: 0.78rem;
  color: var(--text-muted);
  margin-top: 0.5rem;
  line-height: 1.6;
}

.script-help code {
  background: #f1f5f9;
  padding: 0.1rem 0.3rem;
  border-radius: 3px;
  font-size: 0.75rem;
}

.test-section {
  margin-top: 1rem;
  padding-top: 1rem;
  border-top: 1px solid var(--border);
}

.test-section h3 {
  font-size: 0.9rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.test-result {
  margin-top: 0.75rem;
}

.test-result h4 {
  font-size: 0.8rem;
  font-weight: 600;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.03em;
  margin: 0.75rem 0 0.35rem;
}

.test-result pre.json {
  max-height: 200px;
}

.test-result .sub-list {
  list-style: none;
  font-size: 0.85rem;
  padding: 0;
}

.test-result .sub-list li {
  padding: 0.25rem 0;
}

#script-test-result {
  min-height: 0;
}

#script-test-result .error-msg {
  margin-top: 0.75rem;
  margin-bottom: 0;
}

@media (max-width: 768px) {
  nav { padding: 0 1rem; gap: 1rem; }
  .container { padding: 1rem; }
  .meta-grid { grid-template-columns: 1fr; }
  .form-inline { flex-direction: column; align-items: stretch; }
  table { font-size: 0.8rem; }
  th, td { padding: 0.4rem 0.5rem; }
}
</style>
</head>
<body hx-boost="true">

<nav>
  <span class="brand">Webhook Relay</span>
  <a href="/sources" {{if eq .Nav "sources"}}class="active"{{end}}>Sources</a>
  <a href="/deliveries" {{if eq .Nav "deliveries"}}class="active"{{end}}>Deliveries</a>
</nav>

<div class="container" id="main-content">
{{template "content" .}}
</div>

</body>
</html>
{{end}}
